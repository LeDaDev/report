        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<script type="text/babel">

    const processAndCleanData = (rawData) => {
      return rawData
        .filter(row => row["Câu 1: Bạn có anh/chị/em ruột không?"] === "Có")
        .map(row => {
          // Cleaning age
          let age = row["2. Tuổi ?"].trim();
          age = age.replace(/tuổi|Mười tám/i, '');
          age = age === "Mười tám" ? "18" : age;
          age = isNaN(parseInt(age)) ? null : parseInt(age);

          // Cleaning birth order
          let birthOrder = row["3. Bạn là con thứ mấy trong gia đình ?"].trim();
          birthOrder = birthOrder.replace(/giưa|trai út|numbờ tu/i, match => {
            if (match === "giưa") return "Con giữa";
            if (match === "trai út") return "Con út";
            if (match === "numbờ tu") return "4";
            return match;
          });

          // Cleaning sibling count
          let siblingCount = row["4. Bạn có bao nhiêu anh, chị, em ruột ?"].trim();
          siblingCount = siblingCount.replace(/anh em ruột|chị|em trai/i, '');
          siblingCount = isNaN(parseInt(siblingCount)) ? null : parseInt(siblingCount);

          // Cleaning relationship improvement
          let improveRelation = row["4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?"];
          improveRelation = improveRelation === "Bình thường" ? "Đang cân nhắc" : improveRelation;

          return {
            ...row,
            "2. Tuổi ?": age,
            "3. Bạn là con thứ mấy trong gia đình ?": birthOrder,
            "4. Bạn có bao nhiêu anh, chị, em ruột ?": siblingCount,
            "4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?": improveRelation
          };
        });
    };

    // Calculating summary metrics
    const calculateSummary = (cleanedData) => {
      const totalRespondents = 56; // Hardcoded from CSV, could be dynamic if fetching all rows
      const respondentsWithSiblings = cleanedData.length;

      // Average age
      const ages = cleanedData
        .map(row => row["2. Tuổi ?"])
        .filter(age => !isNaN(age));
      const averageAge = (ages.reduce((sum, age) => sum + age, 0) / ages.length).toFixed(1);

      // Gender distribution
      const males = cleanedData.filter(row => row["1. Giới tính ?"] === "Nam").length;
      const females = cleanedData.filter(row => row["1. Giới tính ?"] === "Nữ").length;

      // Communication frequency
      const frequentCommunication = cleanedData.filter(row =>
        row["1. Bạn có thường xuyên giao tiếp với anh, chị, em ruột không ?"].includes("Rất thường xuyên") ||
        row["1. Bạn có thường xuyên giao tiếp với anh, chị, em ruột không ?"].includes("Thường xuyên")
      ).length;
      const frequentCommunicationPercentage = ((frequentCommunication / respondentsWithSiblings) * 100).toFixed(0);

      // Communication method
      const directConversation = cleanedData.filter(row =>
        row["2. Hình thức giao tiếp bạn thường sử dụng là gì ?"] === "Nói chuyện trực tiếp"
      ).length;
      const directConversationPercentage = ((directConversation / respondentsWithSiblings) * 100).toFixed(0);

      // Relationship quality
      const veryClose = cleanedData.filter(row =>
        row["1. Bạn cảm thấy mối quan hệ giữa anh, chị, em ruột của mình như thế nào ?"] === "Rất thân thiết"
      ).length;
      const veryClosePercentage = ((veryClose / respondentsWithSiblings) * 100).toFixed(0);

      // Conflict resolution
      const proactiveDiscussion = cleanedData.filter(row =>
        row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Chủ động nói chuyện để giải quyết"
      ).length;
      const proactiveDiscussionPercentage = ((proactiveDiscussion / respondentsWithSiblings) * 100).toFixed(0);

      // Influential factors
      const personality = cleanedData.filter(row =>
        row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Tính cách")
      ).length;
      const personalityPercentage = ((personality / respondentsWithSiblings) * 100).toFixed(0);

      // Desire to improve
      const wantToImprove = cleanedData.filter(row =>
        row["4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?"] === "Có"
      ).length;
      const wantToImprovePercentage = ((wantToImprove / respondentsWithSiblings) * 100).toFixed(0);

      return {
        totalRespondents,
        respondentsWithSiblings,
        averageAge,
        males,
        females,
        frequentCommunicationPercentage,
        directConversationPercentage,
        veryClosePercentage,
        proactiveDiscussionPercentage,
        personalityPercentage,
        wantToImprovePercentage
      };
    };

React.useEffect(() => {

      { name: "Im lặng", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Im lặng, để thời gian làm nguôi giận").length },
      { name: "Nhờ người thân", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Nhờ người thân can thiệp ( bố, mẹ, người thân trong gia đình )").length },
      { name: "Tránh đối mặt", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Tránh đối mặt").length },
      { name: "Kệ nó", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Kệ nó, chừng nào cần thì nói chuyện").length },
      { name: "Đánh lộn", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "đánh lộn").length },
      { name: "Khăm biết", số_lượng: data.filter(row => row["2. Khi có mâu thuẫn với anh, chị, em ruột bạn thường ?"] === "Khăm biết").length }
    ];

    const influenceFactors = [
      { name: "Tính cách", số_lượng: data.filter(row => row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Tính cách")).length },
      { name: "Chênh lệch tuổi tác", số_lượng: data.filter(row => row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Chênh lệch tuổi tác")).length },
      { name: "Cách bố mẹ nuôi dạy", số_lượng: data.filter(row => row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Cách bố mẹ nuôi dạy")).length },
      { name: "Khoảng cách địa lý", số_lượng: data.filter(row => row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Khoảng cách địa lý")).length },
      { name: "Không gian và thời gian sinh hoạt chung", số_lượng: data.filter(row => row["3. Theo bạn, yếu tố nào ảnh hưởng nhiều nhất đến cách giao tiếp giữa bạn và anh, chị, em ruột ?"].includes("Không gian và thời gian sinh hoạt chung")).length }
    ];

    const improveRelation = [
      { name: "Có", số_lượng: data.filter(row => row["4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?"] === "Có").length },
      { name: "Không", số_lượng: data.filter(row => row["4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?"] === "Không").length },
      { name: "Đang cân nhắc", số_lượng: data.filter(row => row["4. Bạn có muốn cải thiện mối quan hệ với anh, chị, em ruột không ?"] === "Đang cân nhắc").length }
    ];

    // Rendering loading message or report
    if (loading) {
      return (
        <div className="flex justify-center items-center h-screen">
          <p className="text-xl font-semibold text-gray-700">Đang tải dữ liệu...</p>
        </div>
      );
    }

    return (
      <div className="max-w-7xl mx-auto" style="
    width: 1350px;">
        {/* Rendering report header */}
        <h1 className="text-3xl font-bold text-center text-blue-600 mb-6">Báo Cáo Khảo Sát Giao Tiếp Với Mối Quan Hệ Anh Chị Em Ruột</h1>

        {/* Rendering summary section */}
        <div className="bg-white p-6 rounded-lg shadow-md mb-6">
          <h2 className="text-2xl font-semibold text-gray-800 mb-4">Tóm Tắt Kết Quả</h2>
          <p className="text-gray-700">
            Cuộc khảo sát thu thập ý kiến từ {summary.totalRespondents} người, trong đó {summary.respondentsWithSiblings} người có anh chị em ruột. 
            Độ tuổi trung bình là {summary.averageAge}, với 28 nam và 31 nữ. 
            Phần lớn ({summary.frequentCommunicationPercentage}%) giao tiếp với anh chị em hàng ngày hoặc 2-3 lần/tuần, 
            chủ yếu qua nói chuyện trực tiếp ({summary.directConversationPercentage}%). 
            {summary.veryClosePercentage}% đánh giá mối quan hệ là "Rất thân thiết", 
            và {summary.proactiveDiscussionPercentage}% giải quyết mâu thuẫn bằng cách chủ động nói chuyện. 
            Tính cách ({summary.personalityPercentage}%) là yếu tố ảnh hưởng lớn nhất đến giao tiếp. 
            {summary.wantToImprovePercentage}% muốn cải thiện mối quan hệ. 
            Một điểm thú vị: Một người cho rằng yêu cầu anh chị em cho tiền giúp tăng tình cảm, thể hiện sự hài hước trong mối quan hệ.
          </p>
        </div>

        {/* Rendering visualizations section */}
        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
          {/* Communication Frequency Bar Chart */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Tần Suất Giao Tiếp</h3>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={communicationFrequency}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="name" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="số_lượng" fill="#3B82F6" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Relationship Quality Pie Chart */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Chất Lượng Mối Quan Hệ</h3>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.PieChart>
                <Recharts.Pie
                  data={relationshipQuality}
                  dataKey="số_lượng"
                  nameKey="name"
                  cx="50%"
                  cy="50%"
                  outerRadius={100}
                  fill="#8884d8"
                  label
                >
                  {relationshipQuality.map((entry, index) => (
                    <Recharts.Cell key={`cell-${index}`} fill={['#3B82F6', '#10B981', '#F59E0B', '#EF4444'][index % 4]} />
                  ))}
                </Recharts.Pie>
                <Recharts.Tooltip />
                <Recharts.Legend />
              </Recharts.PieChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Conflict Resolution Bar Chart */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Cách Giải Quyết Mâu Thuẫn</h3>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={conflictResolution}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="name" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="số_lượng" fill="#10B981" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Influence Factors Bar Chart */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Yếu Tố Ảnh Hưởng Giao Tiếp</h3>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={influenceFactors}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="name" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="số_lượng" fill="#F59E0B" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>

          {/* Improve Relationship Bar Chart */}
          <div className="bg-white p-6 rounded-lg shadow-md">
            <h3 className="text-xl font-semibold text-gray-800 mb-4">Mong Muốn Cải Thiện Mối Quan Hệ</h3>
            <Recharts.ResponsiveContainer width="100%" height={300}>
              <Recharts.BarChart data={improveRelation}>
                <Recharts.CartesianGrid strokeDasharray="3 3" />
                <Recharts.XAxis dataKey="name" fontSize={12} />
                <Recharts.YAxis fontSize={12} />
                <Recharts.Tooltip />
                <Recharts.Legend />
                <Recharts.Bar dataKey="số_lượng" fill="#EF4444" />
              </Recharts.BarChart>
            </Recharts.ResponsiveContainer>
          </div>
        </div>

        {/* Rendering table of open-ended responses */}
        <div className="bg-white p-6 rounded-lg shadow-md mt-6">
          <h3 className="text-xl font-semibold text-gray-800 mb-4">Gợi Ý Giữ Gìn Mối Quan Hệ</h3>
          <table className="w-full text-left">
            <thead>
              <tr className="bg-blue-100">
                <th className="p-2">Email</th>
                <th className="p-2">Gợi Ý</th>
              </tr>
            </thead>
            <tbody>
              {data
                .filter(row => row["5. ( Tự luận ) Bạn có chia sẻ hoặc kinh nghiệm nào để giữ gìn mối quan hệ tốt đẹp với anh, chị, em ruột ?"] && row["5. ( Tự luận ) Bạn có chia sẻ hoặc kinh nghiệm nào để giữ gìn mối quan hệ tốt đẹp với anh, chị, em ruột ?"] !== "Không")
                .map((row, index) => (
                  <tr key={index} className="border-b">
                    <td className="p-2">{row["Địa chỉ email"]}</td>
                    <td className="p-2">{row["5. ( Tự luận ) Bạn có chia sẻ hoặc kinh nghiệm nào để giữ gìn mối quan hệ tốt đẹp với anh, chị, em ruột ?"]}</td>
                  </tr>
                ))}
            </tbody>
          </table>
        </div>

        {/* Rendering conclusion section */}
        <div className="bg-white p-6 rounded-lg shadow-md mt-6">
          <h2 className="text-2xl font-semibold text-gray-800 mb-4">Kết Luận</h2>
          <p className="text-gray-700">
            Khảo sát cho thấy hầu hết người tham gia có mối quan hệ tích cực với anh chị em ruột, với giao tiếp thường xuyên và mức độ thân thiết cao. Tính cách là yếu tố ảnh hưởng lớn nhất đến giao tiếp, và nhiều người mong muốn cải thiện mối quan hệ hơn nữa. Các gợi ý như giao tiếp thường xuyên, thấu hiểu, và tôn trọng lẫn nhau được nhấn mạnh. Một số ý kiến độc đáo, như yêu cầu tiền để tăng tình cảm, cho thấy sự đa dạng và sáng tạo trong cách duy trì mối quan hệ. Để cải thiện, cần tập trung vào việc duy trì giao tiếp cởi mở và giải quyết mâu thuẫn một cách chủ động.
          </p>
        </div>
      </div>
    );
  };

  // Rendering the App component
  root.render(<App />);
</script>
